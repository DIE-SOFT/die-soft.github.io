---
layout: diesoft
---
<div class="devlog container-lg px-3 my-5">
    <h1>Devlog Updates</h1>
    {% for post in site.posts %}
    <article>
        <span>{{ post.date | date: "%B %-d, %Y"  }}:</span>
        <a href="{{ site.url }}{{ post.url }}">{{ post.title }}</a>
    </article>
    {% endfor %}
</div>
